<h5>
  Order Name:
  {{ order?.orderName }}
</h5>
<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let orderProduct of orderProducts">
      {{ getProductName(orderProduct.productId) }}, Quantity
      {{ orderProduct.quantity }}
    </li>
  </ul>
</div>
<div style="margin-top: 20px">
  <h4>Manage Products</h4>
</div>
<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let product of products">
      <button
        type="button"
        class="btn btn-dark"
        (click)="AddOrderProduct(order.orderId, product?.productId)"
      >
        Add</button
      >&nbsp;
      <button class="btn btn-dark">Remove</button>
      {{ product.productName }}
    </li>
  </ul>
</div>
