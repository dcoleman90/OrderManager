<h4>
  Order Name:
  {{ order?.orderName }}
</h4>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let orderProduct of orderProducts">
      <div class="row">
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-dark mr-1"
            (click)="UpdateQuantity(orderProduct, 1)"
          >
            Increase Quantity
          </button>
        </div>

        <div class="col-auto">
          <button
            type="button"
            class="btn mr-1 btn-dark"
            (click)="UpdateQuantity(orderProduct, -1)"
          >
            Decrease Quantity
          </button>
        </div>
        <div class="col">
          <h5>
            {{ getProductName(orderProduct.productId) }}, Quantity
            {{ orderProduct.quantity }}
          </h5>
        </div>
      </div>
    </li>
  </ul>
</div>
<div style="margin-top: 20px">
  <h4>Manage Products</h4>
</div>
<div class="container">
  <ul class="list-group">
    <div *ngFor="let product of products">
      <div>
        <li class="list-group-item">
          <div class="row">
            <div class="col-auto">
              <div *ngIf="ShowProduct(product.productId); else AlreadyIncluded">
                <button
                  type="button"
                  class="btn btn-dark"
                  (click)="AddOrderProduct(order.orderId, product?.productId)"
                >
                  Add
                </button>
              </div>
              <ng-template #AlreadyIncluded>Included</ng-template>
            </div>
            &nbsp;
            <div class="col-auto">
              <h5>{{ product.productName }}</h5>
            </div>
          </div>
        </li>
      </div>
    </div>
  </ul>
</div>
